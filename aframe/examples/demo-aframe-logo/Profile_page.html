<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
<body>

<div class="w3-blue w3-container w3-cell-row">
  <div class="w3-cell"><h3>Profile</h3></div>
  <div class="w3-xlarge w3-cell" style="width:10px"><a href="https://agent2307.github.io/AR.js/aframe/examples/demo-aframe-logo/HDB_Final.html"><i class="fa fa-close"></i></a></div>
</div>

<div class="w3-margin-top w3-container w3-cell-row">
  <div class="w3-cell w3-cell-middle" style="text-align:center"> 
  <img class="" src="https://i.imgur.com/jOIhU8m.png" style="width:120px"/>
</div>
<div class="w3-cell" style="width:100px">
</div>
  <div class="w3-cell" style="text-align:center; width:150px; "> 
   <span class="w3-yellow w3-cell w3-padding w3-round-xlarge"><h2>30</h2><p class="w3-tiny">Community Score</p>
   </div></span>
</div>

<div class="w3-container w3-small">
	<p>I like running and basketball.</p></div>
<hr>

<div class="w3-container w3-tiny ">
  <h5>Upcoming Activities</h5>
  <ul class="w3-ul">
    <li><div><img src='https://i.imgur.com/VWNu9fW.png' width="20px"/>
    Starting soon <button class="w3-button w3-orange">Fernvale Runner</button></div>
    </li>
    
    </li>
    <li><div><img src='https://i.imgur.com/VWNu9fW.png' width="20px"/>
    Started <a href="https://agent2307.github.io/AR.js/aframe/examples/demo-aframe-logo/Event_screen.html"><button class="w3-button w3-green">Shootout</button></a> at 7.15pm</div>
    </li>
  </ul>
  
</div>
<hr>
<div class="w3-container w3-tiny">
  <h5>Completed Activities</h5>
  <ul class="w3-ul">
    <li><div><i class="w3-large fas fa-trophy"></i>
    You earned <span class="w3-tag w3-yellow">100 Community Points</span></div>
    </li>
    
    </li>
    <li><div><i class="w3-large fas fa-trophy"></i>
    You participated in <button class="w3-button w3-blue">IPPT Run</button> at 7.15pm</div>
    </li>
  </ul>
  
</div>



<hr>
<div class="w3-tiny w3-container ">
  <h5>Friend's activities</h5>
  <ul class="w3-ul">
    <li><div><i class="w3-xxlarge fas fa-user-circle"></i>
    Joined <button class="w3-button w3-orange">Fernvale Runner</button></div>
    </li>
    
    <!-- Use tag -->
    <li><div><i class="w3-xxlarge fas fa-user-circle"></i>
    Earned <span class="w3-tag w3-yellow">100 Community Points</span></div>
    </li>
    <li><div><i class="w3-xxlarge fas fa-user-circle"></i>
    Joined <button class="w3-button w3-orange">Shootout</button> at 7.15pm</div>
    </li>
  </ul>
  
</div>

</body>
</html>
