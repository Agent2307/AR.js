<!DOCTYPE html>
<!-- include aframe -->
<script src="../vendor/aframe/build/aframe.min.js"></script>
<!-- include ar.js -->
<script src="../../build/aframe-ar.js"></script>

<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

<body>
		
	<div style='position: fixed; bottom: 0px; height:100px; width:100%; background-color: white; text-align:right; z-index: 1;'>
	<div style='position: absolute; right:10px; width:100px; padding: 20px;'/>
		<img src='https://i.imgur.com/HYjoPER.png' width="70%"/>
    </div>
    <div style='font-family:Arial; text-align:center; position: absolute; left: 40%; bottom:120px; width:100px; padding: 1px;'/>
		300m <img src='https://i.imgur.com/uueinaQ.png' width="100%"/>
    </div>
    <div style='font-family:Arial; position: absolute; left:10px; width:40px; padding: 20px;'/>
		<img src='https://i.imgur.com/VWNu9fW.png' width="100%"/><b>COMO</b>
    </div>
</div>
	
	
	
	<a-scene embedded arjs='sourceType: webcam'>
		
		<a-assets>
			<a-asset-item id="modelA" src="models/ply/arrow.ply"></a-asset-item>
			<a-asset-item id="modelB" src="models/ply/box.ply"></a-asset-item>
			
		</a-assets>
		<a-entity ply-model="src: #modelA" position='0 2 11' rotation=' 0 0 0' scale='0.3 0.3 0.3'"></a-entity>
		<a-entity ply-model="src: #modelB" position='3 0 7' rotation=' 0 0 0' scale='0.3 0.3 0.3'"></a-entity>
		
		
		<a-camera position='0 0 2' user-height='0'></a-camera>
		<!--<a-marker-camera preset='hiro'></a-marker-camera>-->										       
	</a-scene>
	
</body>
</html>
