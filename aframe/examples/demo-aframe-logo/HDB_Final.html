<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- include aframe -->
<script src="../vendor/aframe/build/aframe.min.js"></script>
<!-- include ar.js -->
<script src="../../build/aframe-ar.js"></script>

<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container w3-circle w3-center" style="width:50%">
<p>500m</p>
<a href="https://agent2307.github.io/AR.js/aframe/examples/demo-aframe-logo/Event_screen.html"><img src='https://i.imgur.com/VWNu9fW.png' width="20%"/></a>
</div>

<a-scene embedded arjs='sourceType: webcam'>
		<a-assets>
			<a-asset-item id="modelA" src="models/ply/arrow.ply"></a-asset-item>
			<a-asset-item id="modelB" src="models/ply/box.ply"></a-asset-item>
			
		</a-assets>
		<a-entity ply-model="src: #modelA" position='0 1 11' rotation=' 0 0 0' scale='0.3 0.3 0.3'"></a-entity>
		<a-entity ply-model="src: #modelB" position='3 0 7' rotation=' 0 0 0' scale='0.3 0.3 0.3'"></a-entity>
<a-camera position='0 0 2' user-height='0'></a-camera>
		<!--<a-marker-camera preset='hiro'></a-marker-camera>-->							  
</a-scene>
	

<footer>
<div class="w3-bottom w3-cell-row">

<div class="w3-padding w3-container w3-white w3-cell ">
  <h3>CO<br>MO</h3>
</div>

<div class="w3-badgew3-padding w3-container w3-cell w3-center">
 <img src='https://i.imgur.com/uueinaQ.png' width="50%"/>
  <p>300m</p> 
</div>
<div class="w3-padding-16 w3-container w3-cell">
 <a href="https://agent2307.github.io/AR.js/aframe/examples/demo-aframe-logo/List_screen.html">
 <img src='https://i.imgur.com/HYjoPER.png' width="100%"/><a/>
</div>
</div>
</footer>

</body>
</html>
