<!DOCTYPE html>
<!-- include aframe -->
<script src="../vendor/aframe/build/aframe.min.js"></script>
<!-- include ar.js -->
<script src="../../build/aframe-ar.js"></script>

<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
		
	<div style='position: fixed; top: 10px; width:100%; height:300px; background-color: white; text-align: center; z-index: 1;'>
		<img src='https://i.imgur.com/qML5y1w.png' position='0 0 10' scale='1 1 1' rotation='0 90 0'/>
		Two-ways Portal 360 for a-frame by
	</div>
	
	
	
	<a-scene embedded arjs='sourceType: webcam'>
		
		<a-assets>
			<a-asset-item id="assetAframe" src="models/ply/building.ply"></a-asset-item>
			<a-asset-item id="assetB" src="models/ply/robot.ply"></a-asset-item>
		</a-assets>
		<a-entity ply-model="src: #assetAframe" position='0 1 9' rotation=' 0 0 0' scale='0.3 0.3 0.3'"></a-entity>
		<a-entity ply-model="src: #assetB" position='3 0 10' rotation=' 0 0 0' scale='0.3 0.3 0.3'"></a-entity>
		
		<a-camera position='0 0 2' user-height='0'></a-camera>
		<!--<a-marker-camera preset='hiro'></a-marker-camera>-->										       
	</a-scene>
	
</body>
</html>
