<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- include aframe -->
<script src="../vendor/aframe/build/aframe.min.js"></script>
<!-- include ar.js -->
<script src="../../build/aframe-ar.js"></script>
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
#example {
  position: relative;
}
#example-checkbox {
  display: none;
}
#example-checkbox:checked + #example:after {
  content: "tracking";
  position: absolute;
  display: block;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius:100px;
  background: yellow;
}
</style>

<body>

<a-scene embedded arjs='sourceType: webcam'>
<a-scene vr-mode-ui="enable:false"/>
		<a-assets>
			<a-asset-item id="modelA" src="models/ply/arrow.ply"></a-asset-item>
			<a-asset-item id="modelB" src="models/ply/box.ply"></a-asset-item>
			
		</a-assets>
		<a-entity ply-model="src: #modelA" position='0 1 11' rotation=' 0 0 0' scale='0.3 0.3 0.3'"></a-entity>
		<a-entity ply-model="src: #modelB" position='3 0 7' rotation=' 0 0 0' scale='0.3 0.3 0.3'"></a-entity>
<a-camera position='0 0 2' user-height='0'></a-camera>							  
</a-scene>
<div class="w3-container">
<!-- avatar -->
<a href="https://agent2307.github.io/AR.js/aframe/examples/demo-aframe-logo/Profile_page.html"><img class="w3-cell" src="https://i.imgur.com/jOIhU8m.png" style="width:100px"/>
</a>

</div>

<div class="w3-cell-row">

      <div class="w3-container">

              <div class="w3-animate-zoom" style="text-align:center">
                <a href="https://agent2307.github.io/AR.js/aframe/examples/demo-aframe-logo/Event_screen.html">

                <div class="w3-round-large w3-padding w3-tag w3-small w3-yellow" style="width:120px">
                <b>Shootout</b>

                  <div class="w3-cell">
                  7pm</div>
                  
                  
                  <div class="w3-padding w3-cell">8 <i class="w3-small far fa-user"></i></div>
              </div>
                </a>
                <p><i class="w3-jumbo fa fa-map-marker"></i></p>

        </div>
</div>

<div class="w3-container w3-display-right">
<div class="w3-round-xlarge w3-padding w3-tag w3-tiny w3-green w3-opacity">
Fernvale Runner</div>
</div>

<div class="w3-container">
<div class="w3-round-xlarge w3-padding w3-tag w3-small w3-yellow w3-opacity-max w3-cell-right">Zumba at the Park</div>
</div>

</div>	

<footer>
<div class="w3-bottom w3-cell-row" style="text-align:center">

        
        
        <div class="w3-cell-bottom w3-container w3-cell" >
          
              <input id="example-checkbox" type="checkbox">
              <label class="w3-button" for="example-checkbox" id="example">
                <i class="w3-xxlarge fas fa-crosshairs"></i>
            </label>
              <p class="w3-tiny">Track</p>
		</div>

        <div class="w3-container w3-cell">
              <img class="w3-padding w3-spin" src='https://i.imgur.com/uueinaQ.png' width="90px"/>
              <p>300m</p> 
        </div>
          
        <div class="w3-cell-bottom w3-container w3-cell">
                <a href="https://agent2307.github.io/AR.js/aframe/examples/demo-aframe-logo/List_screen.html">
                  <i class="w3-xxxlarge fas fa-search"></i><a/>
                  <p class="w3-tiny">List Activities</p>
        </div>

</div>
</footer>

</body>
</html>
