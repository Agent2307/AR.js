<!DOCTYPE html>
<!-- include aframe -->
<script src="../vendor/aframe/build/aframe.min.js"></script>
<!-- include ar.js -->
<script src="../../build/aframe-ar.js"></script>

<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam'>
		<a-assets>
			<a-asset-item id="assetAframe" src="models/ply/building.ply"></a-asset-item>
		</a-assets>
		<a-entity ply-model="src: #assetAframe" rotation='0 45 90'scale='1 1 1'></a-entity>			
	</a-scene>
	<a-marker-camera preset='hdb'></a-marker-camera>
</body>
</html>
