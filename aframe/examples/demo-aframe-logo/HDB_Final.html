<!DOCTYPE html>
<!-- include aframe -->
<script src="../vendor/aframe/build/aframe.min.js"></script>
<!-- include ar.js -->
<script src="../../build/aframe-ar.js"></script>

<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam'>
		<a-assets>
			<a-asset-item id="assetAframe" src="models/ply/robot.ply"></a-asset-item>
		</a-assets>
		<!--<a-box position='0 0 0' rotation='0 0 0' scale='2 2 2' color:'red'></a-box>-->
		<a-entity ply-model="src: #assetAframe" position='0 1 2' rotation='0 0 0' scale='0.3 0.3 0.3'"></a-entity>			
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
	
</body>
</html>
